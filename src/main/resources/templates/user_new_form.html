<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>New User page </title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>

  <div class="my-3">
    <form th:action="@{/users/save}" method="post" enctype="multipart/form-data" th:object="${user}"
          style="max-width: 550px; margin: 0 auto">

      <input type="hidden" th:field="*{id}" />

      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="twitchId">Twitch_Id</label>
          <div class="col-sm-9">
            <input type="number" th:field="*{twitchId}" required minlength="2" maxlength="128" class="form-control"
                   id="twitchId" />
          </div>
        </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="login">Login</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{login}" required minlength="2" maxlength="128" class="form-control"
                     id="login" />
            </div>
          </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="createdAt">Created_At</label>
              <div class="col-sm-9">
                <input type="text" th:field="*{createdAt}" required minlength="2" maxlength="128" class="form-control"
                       id="createdAt" />
<!--                  <input th:text="${#temporals.format(localDate, 'yyyy-MM-dd')}" th:field="*{createdAt}" required minlength="2" maxlength="128" class="form-control"-->
<!--                  <input th:text="${#temporals.formatISO(localDate)}" th:field="*{createdAt}" required minlength="2" maxlength="128" class="form-control"-->
              </div>
            </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="dateOfBirth">Date_Of_Birth</label>
                <div class="col-sm-9">
                  <input type="text" th:field="*{dateOfBirth}" required minlength="2" maxlength="128" class="form-control"
                         id="dateOfBirth" />
                </div>
              </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="followingSince">Following_Since</label>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{followingSince}" required minlength="2" maxlength="128" class="form-control"
                           id="followingSince" />
                  </div>
                </div>

              <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
              </div>
            </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
  $(document).ready(function () {
    $("#btnCancel").on("click", function () {
      window.location = "[[@{/users}]]";
    });
  });
</script>

</body>

</html>
